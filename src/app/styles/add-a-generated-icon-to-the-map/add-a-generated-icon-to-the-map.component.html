<app-page>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <mbox-map [style]="style">
    <mbox-image [id]="'gradient'"
                [image]="image">
    </mbox-image>
    <mbox-layer [id]="'points'"
                [type]="'symbol'"
                [source]="source"
                [layout]="layout">
    </mbox-layer>
  </mbox-map>
</app-page>
