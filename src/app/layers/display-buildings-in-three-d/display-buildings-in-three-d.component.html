<app-page>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <mbox-map [style]="style"
            [center]="center"
            [zoom]="zoom"
            [pitch]="pitch"
            [bearing]="bearing">
    <mbox-layer [id]="'3d-buildings'"
                [type]="'fill-extrusion'"
                [source]="'composite'"
                [sourceLayer]="'building'"
                [minzoom]="15"
                [filter]="filter"
                [paint]="paint"
                [before]="before">
    </mbox-layer>
  </mbox-map>
</app-page>
